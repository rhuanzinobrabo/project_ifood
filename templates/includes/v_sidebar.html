<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <style>
        .user-account-sidebar {
            font-family: Arial, sans-serif;
        }
        .user-nav-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-nav-list li {
            margin: 10px 0;
        }
        .user-nav-list a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .user-nav-list a:hover {
            color: #007bff;
        }
        .user-nav-list .active a {
            font-weight: bold;
            color: #007bff;
        }
        .user-nav-list i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
{% load static %}

{% if user.is_authenticated %}
<div class="user-account-nav user-account-sidebar">
    <div class="user-nav-list">
        <ul>
            {% url 'vendorDashboard' as dashboard_url %}
            <li class="{% if request.path == dashboard_url %}active{% endif %}">
                <a href="{{ dashboard_url }}"><i class="fas fa-tachometer-alt me-2"></i>DASHBOARD</a>
            </li>
            
            {% url 'restaurant_detail' vendor.id as restaurant_url %}
            <li class="{% if request.path == restaurant_url %}active{% endif %}">
                <a href="{{ restaurant_url }}"><i class="fas fa-utensils me-2"></i>MEU RESTAURANTE</a>
            </li>
            
            {% url 'food_list' as menu_url %}
            <li class="{% if request.path == menu_url %}active{% endif %}">
                <a href="{{ menu_url }}"><i class="fas fa-clipboard-list me-2"></i>CARDÁPIO</a>
            </li>
        </ul>
    </div>
</div>
{% endif %}

</body>
</html>
