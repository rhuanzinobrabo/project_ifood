<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <style>
        .user-account-sidebar {
            font-family: Arial, sans-serif;
        }
        .user-nav-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-nav-list li {
            margin: 10px 0;
        }
        .user-nav-list a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .user-nav-list a:hover {
            color: #007bff;
        }
        .user-nav-list .active a {
            font-weight: bold;
            color: #007bff;
        }
        .user-nav-list i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="user-account-nav user-account-sidebar">
    <div class="user-nav-list">
        <ul>
            <li class="active"><a href="{% url 'vendorDashboard' %}"><i class="icon-dashboard3"></i>Dashboard</a></li>
            
            {% if vendor %}
                <!-- Se o vendor existir, mostre o link para editar -->
                <li><a href="{% url 'restaurant_update' pk=vendor.pk %}"><i class="icon-building"></i>Meu Restaurante</a></li>
                <!-- Corrigido: menu_builder → category_list -->
                <li><a href="{% url 'category_list' %}"><i class="icon-menu5"></i>Cardápio</a></li>
            {% else %}
                <!-- Se não existir, desabilite os links -->
                <li><a href="#" class="disabled"><i class="icon-building"></i>Meu Restaurante</a></li>
                <li><a href="#" class="disabled"><i class="icon-menu5"></i>Cardápio</a></li>
            {% endif %}
        </ul>
    </div>
</div>
</body>
</html>
