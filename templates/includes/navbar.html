{% load static %}
<!-- Main Wrapper -->
<div class="wrapper">
    <!-- Header Start -->
    <header id="header">
        <div class="main-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                        <div class="logo">
                            <figure>
                                <a href="{% url 'home' %}" class="light-logo">
                                    <img src="{% static 'logo/icon_ifood.jpg' %}" alt="FoodBakery">
                                </a>
                            </figure>
                        </div>
                        <div class="main-location">
                            <ul>
                                <li class="location-has-children choose-location">
                                    <form action="#">
                                        <input type="text" value="" name="location" placeholder="Informe a sua localização" autocomplete="off">
                                        <span id="foodbakery_radius_location_open" class="foodbakery-radius-location"><i class="icon-target5"></i></span>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                        <div class="login-option d-flex justify-content-end align-items-center">
                            <a href="{% url 'marketplace' %}" class="btn btn-outline-danger btn-custom mx-2">Marketplace</a>
                            {% if user.is_authenticated %}
                                <a class="btn btn-secondary btn-custom mx-2" href="{% url 'myAccount' %}">Minha Conta</a>
                                <a class="btn btn-danger btn-custom mx-2" href="{% url 'logout' %}">Sair</a>
                            {% else %}
                                <a class="btn btn-google-style btn-custom mx-2" href="{% url 'request_otp' %}">
                                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
</div>
<!-- Main Wrapper End -->

<style>
/* Botões padrão */
.btn-custom {
    border-radius: 30px;
    font-weight: bold;
    padding: 10px 20px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}

/* Estilo do botão Entrar com ícone */
.btn-google-style {
    background-color: #fff;
    border: 1px solid #6c757d;
    color: #6c757d;
}

.btn-google-style:hover {
    background-color: #f8f9fa;
    border-color: #5a6268;
    color: #343a40;
    text-decoration: none;
    transform: scale(1.03);
}

/* Outros botões */
.btn-outline-danger {
    color: #dc3545;
    border-color: #dc3545;
}

.btn-outline-danger:hover {
    background-color: #dc3545;
    color: #fff;
}

.btn-secondary {
    background-color: #6c757d;
    border-color: #6c757d;
    color: #fff;
}

.btn-secondary:hover {
    background-color: #5a6268;
    border-color: #545b62;
}

.btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
    color: #fff;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #004ea1;
}

.login-option a {
    margin: 0 5px;
    white-space: nowrap;
}
</style>
