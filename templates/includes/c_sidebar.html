<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Linkando o Bootstrap para responsividade e melhorias de layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .user-account-sidebar {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        .user-nav-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-nav-list li {
            margin: 10px 0;
        }
        .user-nav-list a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .user-nav-list a:hover {
            color: #fff;
            background-color: #007bff;
        }
        .user-nav-list .active a {
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
        }
        .user-nav-list i {
            margin-right: 8px;
        }
        .logout-btn {
            color: #dc3545;
        }
        .logout-btn:hover {
            color: #fff;
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="user-account-nav user-account-sidebar">
    <div class="user-nav-list">
        <ul>
            {% url 'custDashboard' as dashboard_url %}
            {% url 'myAccount' as profile_url %}
            
            <li class="{% if request.path == dashboard_url %}active{% endif %}">
                <a href="{{ dashboard_url }}"><i class="fas fa-tachometer-alt me-2"></i>DASHBOARD</a>
            </li>
            {% url 'edit_profile' as edit_profile_url %}
            <li class="{% if request.path == edit_profile_url %}active{% endif %}">
                <a href="{{ edit_profile_url }}"><i class="fas fa-user me-2"></i>PERFIL</a>
            </li>
        </ul>
    </div>
</div>


    <!-- Linkando o script do Bootstrap (opcional para comportamentos interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
