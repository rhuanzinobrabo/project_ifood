<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Linkando o Bootstrap para responsividade e melhorias de layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .user-account-sidebar {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        .user-nav-list ul {
            list-style-type: none;
            padding: 0;
        }
        .user-nav-list li {
            margin: 10px 0;
        }
        .user-nav-list a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .user-nav-list a:hover {
            color: #fff;
            background-color: #007bff;
        }
        .user-nav-list .active a {
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
        }
        .user-nav-list i {
            margin-right: 8px;
        }
        .logout-btn {
            color: #dc3545;
        }
        .logout-btn:hover {
            color: #fff;
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="user-account-nav user-account-sidebar">
        <div class="user-nav-list">
            <ul>
                <!-- Ajustar a classe 'active' dinamicamente com base na URL atual, se necessário -->
                <li><a href="{% url 'custDashboard' %}"><i class="icon-dashboard3"></i>Dashboard</a></li>
                <!-- Assumindo que existe uma URL chamada 'my_orders' no marketplace -->
                <li><a href="{% url 'my_orders' %}"><i class="icon-building"></i>Meus pedidos</a></li> 
                <!-- Assumindo que 'myAccount' leva ao perfil ou dashboard -->
                <li><a href="{% url 'myAccount' %}"><i class="icon-menu5"></i>Perfil</a></li> 
                <li><a class="logout-btn" href="{% url 'logout' %}"><i class="icon-log-out"></i>Sair</a></li>
            </ul>
        </div>
    </div>

    <!-- Linkando o script do Bootstrap (opcional para comportamentos interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
