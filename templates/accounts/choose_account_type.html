{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-5">Escolha o tipo da sua conta</h2>
    
    <form method="POST" novalidate>
        {% csrf_token %}
        <div class="row justify-content-center g-4">
            <div class="col-md-5">
                <input type="radio" name="role" id="restaurant" value="1" class="d-none"
                    {% if form.role.value == "1" %}checked{% endif %}>
                <label for="restaurant" class="card shadow-sm text-center p-4 choose-card h-100">
                    <div class="mb-3">
                        <i class="bi bi-shop" style="font-size: 3rem; color: #0d6efd;"></i>
                    </div>
                    <h5 class="card-title mb-2">Sou um Restaurante</h5>
                    <p class="text-muted">Cadastre seu restaurante e comece a vender online!</p>
                </label>
            </div>
            <div class="col-md-5">
                <input type="radio" name="role" id="customer" value="2" class="d-none"
                    {% if form.role.value == "2" %}checked{% endif %}>
                <label for="customer" class="card shadow-sm text-center p-4 choose-card h-100">
                    <div class="mb-3">
                        <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
                    </div>
                    <h5 class="card-title mb-2">Sou um Cliente</h5>
                    <p class="text-muted">Encontre os melhores restaurantes e fa√ßa seu pedido.</p>
                </label>
            </div>
        </div>

        {% if form.role.errors %}
            <div class="text-danger text-center mt-3">
                {{ form.role.errors }}
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5">Continuar</button>
        </div>
    </form>
</div>

<style>
    .choose-card {
        border: 2px solid transparent;
        border-radius: 1rem;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    input[type="radio"]:checked + .choose-card {
        border-color: #0d6efd;
        background-color: #e7f1ff;
    }

    .choose-card:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }
</style>
{% endblock %}
