{% extends 'base.html' %}

{% block content %}

    <!-- Main Section Start -->
    <div class="main-section">
        <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
                        <div class="user-dashboard loader-holder" style="width: 100%; min-height: auto;">
                            <div class="user-holder">
                                <h4 class="text-center" style="margin-bottom: 20px;">Esqueceu a sua senha?</h4>
                                <hr>
                                <div id="restaurant-sets-holder">
                                    <form action="{% url 'reset_password' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <label>Senha:</label>
                                                            <input type="password" name="password" class="form-control" placeholder="Insira a sua senha">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <label>Confirme a sua senha:</label>
                                                            <input type="password" name="confirm_password" class="form-control" placeholder="Insira novamente a sua senha">
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <div class="field-holder">
                                                            <div class="payment-holder">
                                                                <input type="submit" value="Enviar" id="btn-next-restaurant-information" class="btn bgcolor btn-block">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <!-- carregar as mensagens de erro-->
                                                        {% include 'includes/alerts.html' %}
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Section End -->

{% endblock %}
